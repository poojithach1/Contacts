<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacts List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="contacts.css">
    </head>
    <body>
        <div class="container">
            <h1>Contacts List</h1> 
            <div class="row g-3" >
                <div class="search-pos col" >
                    <input type="text" class="search" placeholder="search" id="search-input"><br>
                    <ul class="contact-list" id="contacts-ul"></ul>
                </div>
                <div  class="button-pos col">
                    <button class="addButton" id="add-button"><span><b>add</b></span></button>
                </div>
            </div>
            <form class="hideList" id="add-contact-popup">
                <div class="contact-card">
                  <div class="row g-3" id="add-contact-popup-form">
                    <div class="col-md-6">
                      <label for="add-contact-popup-firstname" class="form-label">First name</label>
                      <input type="text" class="form-control" name="firstName" id="add-contact-popup-firstname" value="" required>
                    </div>
                    <div class="col-md-6">
                      <label for="add-contact-popup-lastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" name="lastName" id="add-contact-popup-lastname" value="" required>
                    </div>
                    <div class="col-md-6">
                      <label for="add-contact-popup-email" class="form-label">email</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="add-contact-popup-email"  value="" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="add-contact-popup-phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="add-contact-popup-phone" value="" required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" id="add-contact-popup-submit-button" type="submit">Submit</button>
                    </div>
                  </div>
                </div>  
              </form>
              <form class="hideList" id="edit-contact-popup">
                <div class="contact-card">
                  <div class="row g-3" id="edit-contact-popup-form">
                    <div class="col-md-6">
                      <label for="edit-contact-popup-firstname" class="form-label">First name</label>
                      <input type="text" class="form-control" name="firstName" id="edit-contact-popup-firstname" value="" required>
                    </div>
                    <div class="col-md-6">
                      <label for="edit-contact-popup-lastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" name="lastName" id="edit-contact-popup-lastname" value="" required>
                    </div>
                    <div class="col-md-6">
                      <label for="edit-contact-popup-email" class="form-label">email</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="edit-contact-popup-email"  value="" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="edit-contact-popup-phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="edit-contact-popup-phone" value="" required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" id="edit-contact-popup-submit-button" contactId="" type="submit">Submit</button>
                    </div>
                  </div>
                </div>  
              </form>
        </div>
        <script src="contacts.js"></script>
    </body>
</html>
